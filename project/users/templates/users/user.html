{% extends "main/layout.html" %}

{% block content %}

   <div class="user-wrapper">
      {% if user.is_authenticated %}
         <a href=" {% url "logout" %}" class="user">Выйти</a>
      {% else %}
         <a href="{% url "login" %}" class="user btn btn-primary btn-sm">Войти</a>  
         <a href="{% url "register" %}" class="user btn btn-primary btn-sm">Зарегестрироваться</a>

      {% endif %}
   </div>

{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}{% endblock title %}</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/1ae422e7c8.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
   <link rel="stylesheet" href="{% static 'main/css/contact.css' %}">

</head>
<body>
   <aside>
      <img src="{% static 'main/img/logo.png' %}" alt="logo">
      <span class="logo">Lion</span>
   <h3>Навигация</h3>
   <ul>
      <a href="{% url "home" %}">
         <li><i class="fa-solid fa-house"></i>Главная</li>
      </a>
      <a href="{% url "about" %}">
         <li><i class="fa-solid fa-address-card"></i>Про нас</li>
      </a>
      <a href="{% url "news_home" %}">
         <li><i class="fa-solid fa-newspaper"></i>Новости</li>
      </a>
      <a href="{% url "contact" %}">
         <li><i class="fa-solid fa-phone"></i>Контакты</li>
      </a>
      <a href="{% url "user" %}">
         <li><i class="fa-solid fa-user"></i>Юзер</li>
      </a>
      <a href="{% url "create" %}">
         <li><button type="button" class="btn btn-primary btn-sm"><i class="fa-solid fa-circle-plus"></i>Добавить запись</button></li>
      </a>
   </ul>
   </aside>

   <main>
      {% block content %}{% endblock content %}
   </main>

   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
